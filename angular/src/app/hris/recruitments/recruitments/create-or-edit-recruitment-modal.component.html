<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #recruitmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="recruitment.id">{{l("EditRecruitment")}}</span>
                        <span *ngIf="!recruitment.id">{{l("CreateNewRecruitment")}}</span>
                    </h4>                    
                    
                    
                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
             
                </div>
                <div class="modal-body">
                 




								<div class="my-3">
									<label class="form-label" for="Recruitment_Title">{{l("Title")}} *</label>
									<input type="text" #Recruitment_Title="ngModel" id="Recruitment_Title" class="form-control" [(ngModel)]="recruitment.title" name="Title"     required/>
								    <validation-messages [formCtrl]="Recruitment_Title"></validation-messages>
								</div>
					
								<div class="my-3">
									<label class="form-label" for="Recruitment_Jd">{{l("Jd")}}</label>
									<input type="text" #Recruitment_Jd="ngModel" id="Recruitment_Jd" class="form-control" [(ngModel)]="recruitment.jd" name="Jd"    />
								    <validation-messages [formCtrl]="Recruitment_Jd"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!recruitmentForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
